            let anni = 30;

            console.log(anni > 18)

            console.log(18 >= 18)
            console.log(18 <= 18)

            console.log(anni == '30');// triplo uguale ===//

            console.log(anni >= 18 && anni <= 110);

            console.log(!(anni >= 18 && anni <= 110));
