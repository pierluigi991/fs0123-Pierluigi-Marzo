<body>
    
    <script>

        let i= 0;
        while(i < 100){
            document.write('i')
            i++;
        }

        // esempi di brak e continue//

        i= 0;

         if( i == 2 ){
            i++;
            continue
            }
         document.write(i);
         i++;
        }
    </script>
