    <script>

            {

            /**

            class Pizza{
                //constructor è una funzione che viene richiamata quando si istanzia l'oggetto
                //ci serve per costruire le proprietà dell'oggetto e per valorizzarle
                constructor(_gusto, _prezzo){
                    this.gusto = _gusto;
                    this.prezzo = _prezzo;
                    this.ponibile = true;
                    console.log('Nuova pizza creata')
                }

                mostraPrezzo(){
                    console.log(this)//tutto l'oggetto
                    console.log(`Il prezzo della pizza ${this.gusto} è di ${this.prezzo}€`);
                }

            }

            let margherita = new Pizza('Margherita',5);
            let diavola = new Pizza('Diavola',5);

            margherita.mostraPrezzo();
            diavola.mostraPrezzo();


            }

    </script>
