<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let stringa = 'Ci manca molto il CSS';

        //indexOf è case sensitive cioè la ricerca va controllata anche in base alle maiuscole o minuscole
        //restituisce -1 se non trova nulla
        console.log( stringa.indexOf('Molto') );


        //toLowerCase() converte i caratteri maiuscoli in caratteri minuscoli
        let ricerca = 'CSS';
        if(stringa.toLowerCase().indexOf(ricerca.toLowerCase()) != -1){
            console.log('trovata')
        }

    </script>
</body>
</html>s
